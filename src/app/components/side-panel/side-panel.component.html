<div class="side-panel d-flex flex-column" *ngIf="user && user.id">
  <div class="header border-bottom ">
    <div class="row align-items-center">
      <div class="col pe-0">
        <input type="text" class="form-control search-bar" placeholder="Search rooms...">
      </div>
      <div class="col-auto ">
        <div class="d-flex">
          <div><i class="bi bi-plus-circle-fill fs-3 me-2" (click)="openJoinModal()"></i></div>
          <div><i class="bi bi-plus-circle-dotted fs-3" (click)="openCreateModal()"></i></div>
        </div>
      </div>
    </div>
  </div>
  <div class="list-container flex-grow-1">
    <div class="channel-container flex-grow-1">
      <h4 class="section-heading text-white mt-3">Channels</h4>
      <ul class="list-group">
        <app-room-list
          [rooms$]="channels$"
          (onClickEvent)="navigateToPage($event)"
        ></app-room-list>
      </ul>
    </div>

    <div class="direct-messages-container">
      <div class="row align-items-center ">
        <h4 class="col section-heading text-white ">Direct Messages</h4>
        <div class="col-auto"><i class="bi bi-person-add fs-3 me-2" ></i></div>
      </div>

      <ul class="list-group">
        <app-room-list
          [rooms$]="users$"
          (onClickEvent)="navigateToPage($event)"
        ></app-room-list>
      </ul>
    </div>
  </div>

  <div class="footer mt-auto">
    <div class="text-end me-3">
      <i class="bi bi-door-open fs-3 " (click)="logout()"></i>
    </div>
  </div>
</div>
